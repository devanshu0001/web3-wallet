<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wallet.css">
    <title style="color: aliceblue";>Web3 Wallet</title>
    
</head>
<body style="background-color: black;">
    <div class="banner">
        <h2 style="color: azure;">WalletDC</h2>
    </div>
   
    
    <div class="box">
        <h1 style="color: white; font-family:cursive">WALLET Generator</h1><br>
        <button id="btn-eth-wallet"> Create ETH Wallet</button>
        <button id="btn-sol-wallet">Create SOL Wallet</button><br><br>
        
        <div id="eth-wallet" class="wallet-info" style="display: none;">
            <h3>Mnemonic Phrase :</h3> 

            <p id="phrase" style="color: black;" ></p><br>
        
            
            <h3>Public key:</h3>
            <p id="public-key" style="color: black;" ></p><br>
            <h3>Private key:</h3>
            <p id="private-key" style="color: black;"></p>
            <div id="qr-section">
                <button id="btn-qr">Generate QR Code for Public Key</button><br>
                <div id="qrcode"></div>
            </div>
           

        </div><br>
        
        <div id="sol-wallet" class="wallet-info" style="display: none;">
        <h3>Solana Public Key:</h3>
        <p id="sol-public-key" style="color: black;"></p><br>
        <h3>Solana Private Key:</h3>
        <p id="sol-private-key" style="color:black;"></p><br>
        <div id="qr-section">
            <button id="btn-qr">Generate QR Code for Public Key</button><br>
            <div id="qrcode"></div>
        </div>
    </div>
        
        
    </div>
 
   
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bip39/3.0.4/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script type="module" src="wallet.js"></script>
    
</body>
</html>
